plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.6'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'jacoco'
	id 'org.sonarqube' version '3.3'
}

group = 'ch.zhaw.iwi.devops'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
    reports {
        xml.required = true
    	html.required = true
    }
}

sonarqube {
	properties {
		property 'sonar.host.url', 'http://localhost:9000'
		property 'sonar.login', 'sqp_43a2d8d8893546dbfd35611dd25f72f0e7826371'
		property 'sonar.coverage.jacoco.xmlReportPaths', 'build/reports/eslint/eslint-report.xml'
		property 'sonar.java.lintingRules', 'build/reports/eslint/eslint-report.xml'
	}
}
